<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Boilar Template CSS</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>

    <div id="loader"></div>
    <!-- /LOADER -->

    <div class="wrapper">

        <header class="clearfix">
            <div class="container">
                <div class="top-header clearfix">
                </div>
                <!-- /TOP HEADER -->
                
                <div class="bottom-header clearfix">
                </div>
                <!-- /BOTTOM HEADER -->

                <nav class="navigation clearfix">
                </nav>
                <!-- NAVIGATION BAR -->
            </div>
        </header>
        <!-- /HEADER -->

        <main class="main clearfix">
            <div class="container">

                <section class="hero-section">
                </section>
                <!-- /HERO SECTION -->

                <section class="gallery-section clearfix">
                </section>
                <!-- /GALLERY SECTION -->

                <section class="team-section clearfix">
                </section>
                <!-- /TEAM SECTION -->

                <section class="portfolio-section clearfix">
                </section>
                <!-- /PORTFOLIO SECTION -->

                <section class="about-section clearfix">
                </section>
                <!-- /ABOUT SECTION -->

                <section class="contact-section clearfix">
                </section>
                <!-- /CONTACT SECTION -->

            </div>
        </main>
        <!-- /MAIN -->

        <footer class="footer clearfix">
            <div class="container">
                <div class="top-footer clearfix">
                </div>
                <!-- /TOP FOOTER -->

                <div class="bottom-footer clearfix">
                </div>
                <!-- /BOTTOM FOOTER -->
            </div>
        </footer>
        <!-- /FOOTER -->
    </div>
    <!-- /WRAPPER -->

    <div><a href="" id="back-to-top"></a></div>
    <!-- /BACK TO TOP -->

    <!-- JS -->
    <source src="js/main.js" type="">
    
</body>
</html>
